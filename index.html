<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.img1{
				width: 100%;
				-webkit-filter: saturate(2);
				
			}
			.img2{
				/*亮度*/
				width: 100%;
				-webkit-filter:brightness(1.5);
				
			}
			.img3{
				/*色相旋转*/
				width: 100%;
				-webkit-filter:invert(1);
				
			}
			.img4{
				/*对比度*/
				width: 100%;
				-webkit-filter:contrast(2);
				
			}
			.img5{
				/*色相旋转*/
				width: 100%;
				-webkit-filter:hue-rotate(45deg) blur(0px) grayscale(1);
				
			}
		</style>
		
	</head>
	<body>
		<!--原图-->
		<h1 style="text-align: center;">蔡的像徐坤</h1>
		<img style="width: 100%;" src="img/c.jpg"/>
		<img class="img1" src="img/c.jpg"/>
		<img class="img2" src="img/c.jpg"/>
		<img class="img3" src="img/c.jpg"/>
		<img class="img4" src="img/c.jpg"/>
		<img class="img5" src="img/c.jpg"/>
		
	</body>
</html>
